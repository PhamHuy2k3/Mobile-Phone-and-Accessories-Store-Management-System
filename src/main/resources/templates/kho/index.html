<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
        }
        .main-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin-top: 40px;
        }
        h2 {
            color: #2d3a4b;
            font-weight: 700;
        }
        .btn-primary {
            background: #2563eb;
            border: none;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="main-card">
                <a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Danh sách tồn kho</h2>
                    <div>
                        <a class="btn btn-primary" th:href="@{/kho/nhaphang}"><i class="bi bi-plus-circle"></i> Nhập hàng</a>
                        <a class="btn btn-outline-info ms-2" th:href="@{/phieunhap}"><i class="bi bi-list"></i> Chi tiết phiếu nhập</a>
                        <a class="btn btn-warning ms-2" th:href="@{/phieunhap-tong}"><i class="bi bi-file-earmark-plus"></i> Phiếu nhập</a>
                        <a class="btn btn-outline-success ms-2" th:href="@{/kho/goiy-nhaphang}"><i class="bi bi-lightbulb"></i> Đề xuất nhập hàng</a>
                    </div>
                </div>
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Mã Sản Phẩm</th>
                        <th>Mã Kho</th>
                        <th>Số lượng tồn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kho : ${listKho}">
                        <td th:text="${kho.id.maSP}"></td>
                        <td th:text="${kho.id.maKho}"></td>
                        <td th:text="${kho.soLuongTon}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listKho)}">
                        <td colspan="3" class="text-center text-muted">Không có dữ liệu tồn kho.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
