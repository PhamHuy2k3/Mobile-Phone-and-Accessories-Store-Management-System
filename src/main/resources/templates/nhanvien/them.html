<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 th:text="${nhanVien.maNV == null ? 'Thêm nhân viên' : 'Sửa nhân viên'}"></h2>
    <form th:action="@{/nhanvien/luu}" th:object="${nhanVien}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Mã nhân viên</label>
            <input type="text" th:field="*{maNV}" class="form-control" th:readonly="${nhanVien.maNV != null}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{hoTenNV}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{vaiTro}" value="Quản lý" id="role1" required>
                <label class="form-check-label" for="role1">Quản lý</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{vaiTro}" value="Nhân viên bán hàng" id="role2">
                <label class="form-check-label" for="role2">Nhân viên bán hàng</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{vaiTro}" value="Nhân viên kho" id="role3">
                <label class="form-check-label" for="role3">Nhân viên kho</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/nhanvien" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
