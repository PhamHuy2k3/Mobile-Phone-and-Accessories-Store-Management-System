<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng lương nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Bảng lương nhân viên</h2>
    <div th:if="${bangLuong != null and #lists.isEmpty(bangLuong) == false}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Mã Lương</th>
                    <th>Mã NV</th>
                    <th>Tháng</th>
                    <th>Lương cơ bản</th>
                    <th>Phụ cấp</th>
                    <th>Khấu trừ</th>
                    <th>Tổng lương</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="luong : ${bangLuong}">
                    <td th:text="${luong.maLuong}"></td>
                    <td th:text="${luong.maNV}"></td>
                    <td th:text="${luong.thang}"></td>
                    <td th:text="${#numbers.formatDecimal(luong.luongCoBan, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(luong.phuCap, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(luong.khauTru, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(luong.tongLuong, 0, 'COMMA', 0, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${bangLuong == null or #lists.isEmpty(bangLuong)}" class="alert alert-warning">
        Không có dữ liệu lương cho nhân viên này!
    </div>
    <a href="/nhanvien" class="btn btn-secondary">Quay lại danh sách nhân viên</a>
</body>
</html>
