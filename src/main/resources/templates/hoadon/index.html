<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hóa đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
    <h2 class="mb-4">Danh sách hóa đơn</h2>
    <a href="/hoadon/them" class="btn btn-success mb-3">Thêm hóa đơn</a>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Mã HĐ</th>
                <th>Mã KH</th>
                <th>Mã NV</th>
                <th>Ngày lập</th>
                <th>Tổng tiền</th>
                <th>PTTT</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hd : ${dsHoaDon}">
                <td th:text="${hd.maHD}"></td>
                <td th:text="${hd.maKH}"></td>
                <td th:text="${hd.maNV}"></td>
                <td th:text="${#dates.format(hd.ngayLap, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(hd.tinhTongTien(), 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${hd.maPTTT}"></td>
                <td th:text="${hd.trangThai}"></td>
                <td>
                    <a th:href="@{'/hoadon/sua/' + ${hd.maHD}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/hoadon/xoa/' + ${hd.maHD}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    <a th:href="@{'/chitiethoadon/hoadon/' + ${hd.maHD}}" class="btn btn-info btn-sm">Chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
