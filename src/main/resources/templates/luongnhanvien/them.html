<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa lương nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 th:text="${luong.maLuong == null ? 'Thêm lương nhân viên' : 'Sửa lương nhân viên'}"></h2>
    <form th:action="@{/luongnhanvien/luu}" th:object="${luong}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Mã lương</label>
            <input type="text" th:field="*{maLuong}" class="form-control" th:readonly="${luong.maLuong != null}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mã nhân viên</label>
            <input type="text" th:field="*{maNV}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Tháng</label>
            <input type="text" th:field="*{thang}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Lương cơ bản</label>
            <input type="number" th:field="*{luongCoBan}" class="form-control" step="0.01" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Phụ cấp</label>
            <div class="form-text text-info">
                Phụ cấp sẽ được tự động tính dựa trên vai trò nhân viên:
                <ul>
                    <li>Quản lý: 1.000.000 VNĐ</li>
                    <li>Nhân viên bán hàng: 500.000 VNĐ</li>
                    <li>Nhân viên kho: 400.000 VNĐ</li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Khấu trừ</label>
            <input type="number" th:field="*{khauTru}" class="form-control" step="0.01" required />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/luongnhanvien" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
