<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/thongke" class="btn btn-secondary mb-3">Quay về thống kê</a>
    <h2 class="mb-4">Thống kê doanh thu</h2>
    <form method="get" action="/thongke/doanhthu" class="row g-3 mb-4">
        <div class="col-auto">
            <label for="year" class="col-form-label">Chọn năm:</label>
        </div>
        <div class="col-auto">
            <input type="number" min="2000" max="2100" class="form-control" id="year" name="year" th:value="${selectedYear}" required />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Xem</button>
        </div>
    </form>

    <h4>Doanh thu theo tháng</h4>
    <table class="table table-bordered">
        <thead><tr><th>Tháng</th><th>Doanh thu</th></tr></thead>
        <tbody>
        <tr th:each="entry : ${doanhThuThang}">
            <td th:text="${entry.key}"></td>
            <td th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

    <h4>Doanh thu theo quý</h4>
    <table class="table table-bordered">
        <thead><tr><th>Quý</th><th>Doanh thu</th></tr></thead>
        <tbody>
        <tr th:each="entry : ${doanhThuQuy}">
            <td th:text="${entry.key}"></td>
            <td th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

    <h4>Doanh thu theo năm</h4>
    <table class="table table-bordered">
        <thead><tr><th>Năm</th><th>Doanh thu</th></tr></thead>
        <tbody>
        <tr th:each="entry : ${doanhThuNam}">
            <td th:text="${entry.key}"></td>
            <td th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
