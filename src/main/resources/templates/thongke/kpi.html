<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê KPI nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/thongke" class="btn btn-secondary mb-3">Quay về thống kê</a>
    <h2 class="mb-4">Thống kê KPI nhân viên</h2>
    <form method="get" action="/thongke/kpi" class="row g-3 mb-4">
        <div class="col-auto">
            <label for="year" class="col-form-label">Năm:</label>
        </div>
        <div class="col-auto">
            <input type="number" min="2000" max="2100" class="form-control" id="year" name="year" th:value="${selectedYear}" required />
        </div>
        <div class="col-auto">
            <label for="month" class="col-form-label">Tháng:</label>
        </div>
        <div class="col-auto">
            <input type="number" min="1" max="12" class="form-control" id="month" name="month" th:value="${selectedMonth}" required />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Xem</button>
        </div>
    </form>

    <h4>KPI nhân viên (theo hóa đơn/tháng)</h4>
    <table class="table table-bordered">
        <thead><tr><th>Mã NV</th><th>Số hóa đơn</th><th>Tổng doanh thu</th></tr></thead>
        <tbody>
        <tr th:each="kpi : ${kpiList}">
            <td th:text="${kpi['maNV']}"></td>
            <td th:text="${kpi['soHoaDon']}"></td>
            <td th:text="${#numbers.formatDecimal(kpi['tongDoanhThu'], 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
