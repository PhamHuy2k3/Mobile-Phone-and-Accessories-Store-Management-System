<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
    <h2 class="mb-4">Danh sách khách hàng</h2>
    <form class="row g-3 mb-3" method="get" action="/khachhang">
        <div class="col-auto">
            <input type="text" name="search" class="form-control" placeholder="Tìm kiếm..." />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-info">Tìm kiếm</button>
        </div>
        <div class="col-auto">
            <a href="/khachhang?sort=asc" class="btn btn-secondary">Sắp xếp A-Z</a>
            <a href="/khachhang?sort=desc" class="btn btn-secondary">Sắp xếp Z-A</a>
        </div>
        <div class="col-auto">
            <a href="/khachhang?type=thanthiet" class="btn btn-success">Khách hàng thân thiết</a>
            <a href="/khachhang?type=vanglai" class="btn btn-warning">Khách hàng vãng lai</a>
        </div>
        <div class="col-auto">
            <a href="/khachhang/them" class="btn btn-primary">Thêm khách hàng</a>
        </div>
    </form>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Mã KH</th>
                <th>Họ tên KH</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kh : ${dsKhachHang}">
                <td th:text="${kh.maKH}"></td>
                <td th:text="${kh.hoTenKH}"></td>
                <td th:text="${kh.diaChi}"></td>
                <td th:text="${kh.soDienThoai}"></td>
                <td>
                    <a th:href="@{'/khachhang/sua/' + ${kh.maKH}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/khachhang/xoa/' + ${kh.maKH}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    <a th:href="@{'/khachhang/lichsu/' + ${kh.maKH}}" class="btn btn-info btn-sm">Lịch sử mua hàng</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
