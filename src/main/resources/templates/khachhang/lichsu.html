<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử mua hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/khachhang" class="btn btn-secondary mb-3">Quay về danh sách khách hàng</a>
    <h2 class="mb-4">Lịch sử mua hàng của khách hàng <span th:text="${khachHang.hoTenKH}"></span></h2>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Mã HĐ</th>
                <th>Ngày lập</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hd : ${dsHoaDon}">
                <td th:text="${hd.maHD}"></td>
                <td th:text="${#dates.format(hd.ngayLap, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(hd.tongTien, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${hd.trangThai}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
