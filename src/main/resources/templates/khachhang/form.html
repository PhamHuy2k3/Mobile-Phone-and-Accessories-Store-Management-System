<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <a href="/khachhang" class="btn btn-secondary mb-3">Quay về danh sách</a>
    <h2 class="mb-4">Thêm/Sửa khách hàng</h2>
    <form th:action="@{/khachhang/luu}" th:object="${khachHang}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã khách hàng</label>
            <input type="text" class="form-control" th:field="*{maKH}" required th:readonly="${khachHang.maKH != null}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Họ tên khách hàng</label>
            <input type="text" class="form-control" th:field="*{hoTenKH}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{diaChi}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{soDienThoai}" />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
    </form>
</body>
</html>
