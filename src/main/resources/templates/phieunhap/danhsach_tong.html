<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phiếu nhập tổng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Danh sách phiếu nhập</h2>
    <div class="row">
        <a href="/phieunhap/tao" class="btn btn-success col-2 m-2" >Tạo phiếu nhập</a>
        <a href="/kho" class="btn btn-secondary col-2 m-2">Quay lại kho</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Mã PN</th>
                <th>Mã NCC</th>
                <th>Mã NV</th>
                <th>Ngày nhập</th>
                <!-- <th>Tổng tiền</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="pn : ${dsPhieuNhapTong}">
                <td th:text="${pn.maPN}"></td>
                <td th:text="${pn.maNCC}"></td>
                <td th:text="${pn.maNV}"></td>
                <td th:text="${#dates.format(pn.ngayNhap, 'dd/MM/yyyy')}"></td>
                <!-- <td th:text="${pn.tongTien}"></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
