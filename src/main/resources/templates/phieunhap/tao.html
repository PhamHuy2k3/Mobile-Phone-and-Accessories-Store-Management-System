<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo phiếu nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Tạo phiếu nhập mới</h2>
    <form th:action="@{/phieunhap/tao}" th:object="${phieuNhap}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã phiếu nhập</label>
            <input type="text" th:field="*{maPN}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mã nhà cung cấp</label>
            <input type="text" th:field="*{maNCC}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mã nhân viên</label>
            <input type="text" th:field="*{maNV}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày nhập</label>
            <input type="date" th:field="*{ngayNhap}" class="form-control" required />
        </div>
        <!-- Đã xóa trường Tổng tiền -->
        <button type="submit" class="btn btn-primary">Lưu phiếu nhập</button>
        <a href="/phieunhap" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
