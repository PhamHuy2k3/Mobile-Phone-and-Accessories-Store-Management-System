<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${sanPham.maSP == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h2>
<form th:action="@{'/sanpham/luu/' + ${loaiSP}}" th:object="${sanPham}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Mã sản phẩm</label>
        <input type="text" th:field="*{maSP}" class="form-control" th:readonly="${sanPham.maSP != null}" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" th:field="*{tenSP}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Loại sản phẩm</label>
        <input type="text" class="form-control" th:value="${sanPham.loaiSanPham}" readonly />
        <input type="hidden" th:field="*{maLoaiSP}" th:value="${sanPham.loaiSanPham}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <input type="text" th:field="*{moTa}" class="form-control" />
    </div>
    <div class="mb-3">
        <label class="form-label">Đơn giá</label>
        <input type="number" th:field="*{donGia}" class="form-control" step="0.01" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Mã NCC</label>
        <select th:field="*{maNCC}" class="form-select" required>
            <option value="" disabled selected>-- Chọn nhà cung cấp --</option>
            <option th:each="ncc : ${dsNCC}" th:value="${ncc}" th:text="${ncc}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/sanpham" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
